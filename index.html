<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="author" content="Ludovit Kramar" />
  <meta name="robots" content="index, follow" />
  <meta name="description" content="Monitor that logs curl test resutls">
  <title>kyk Uptime Logger</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-array@3" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-color@3" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-format@3" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-time@3" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-time-format@4" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-scale@4" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="max-w-3xl m-auto">
    <header class="p-2 m-3 shadow shadow-cyan-600 rounded-md bg-cyan-50">
      <h1 class="text-3xl text-cyan-900">kyk Uptime Monitor</h1>
      <span class="text-cyan-700">easily log curl tests</span>
    </header>
    <fieldset id="overview" class="m-3 p-3 pt-1 border border-cyan-600 rounded-md">
      <legend class="px-2 text-lg text-cyan-800">Overview</legend>
    </fieldset>
    <fieldset id="details" class="m-3 p-3 pt-1 border border-cyan-600 rounded-md">
      <legend class="px-2 text-lg text-cyan-800">Details</legend>
    </fieldset>
    <fieldset id="graphsBox" class="m-3 p-3 pt-1 border border-cyan-600 rounded-md">
      <legend class="px-2 text-lg text-cyan-800">Graphs</legend>
    </fieldset>
    <footer class="p-2 m-3 text-center shadow shadow-slate-600 rounded-md bg-slate-600 text-slate-200">

      <span>Source code and license availible on <a class="underline text-white hover:text-teal-300 hover:no-underline"
          href="https://github.com/ludovitkramar/kyk_uptime/">Github</a></span>
      <ul>
        <li class="inline-block">Made by Ludovit Kramar</li>
        <li class="inline-block">|</li>
        <li class="inline-block"><a class="underline text-white hover:text-teal-300 hover:no-underline"
            href="https://kykvit.com">kykvit.com</a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
